[tox]
minversion = 2.3
envlist = doc, bashate, flake8, isort, pep257, py34
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements.txt

whitelist_externals =
    bash
    find
    make
    xargs

commands = py.test -ra

[testenv:bashate]
commands =
    bashate -e E* {toxinidir}/tools/deploy.sh
    bashate -e E* {toxinidir}/tools/publish.sh

[testenv:doc]
commands = doc8 doc
    make coverage -C {toxinidir}/doc
    make linkcheck -C {toxinidir}/doc
    make spelling -C {toxinidir}/doc
    make html -C {toxinidir}/doc

[testenv:flake8]
commands = flake8 --max-complexity 10

[testenv:isort]
commands = isort -c -s .tox

[testenv:pep257]
commands = pep257

[testenv:publish]
commands = bash -e {toxinidir}/tools/publish.sh

[doc8]
# Ignore target directories
ignore-path = doc/_build*,.tox
# File extensions to use
extensions = .rst
# Maximum line length should be 79
max-line-length = 79

[flake8]
show-source = True
# H803 skipped (commit subject must not end with period)
# E123, E125 skipped as they are invalid PEP-8.
ignore = E123,E125,H803
builtins = _
exclude=.venv,.git,.tox,dist,*lib/python*,*egg,*figures/*

[pytest]
norecursedirs =
    .git
    .tox
    doc
python_files=
    *.py
addopts =
    -v
    --ignore=setup.py
    --doctest-modules
    --tb short
    --cov=source/
    --cov-report term-missing
    --cov-config tox.ini

[report]
# pytest-cov configuration
exclude_lines =
# Regexes for lines to exclude from consideration
    pragma: no cover
    # Have to re-enable the standard pragma
    if __name__ == .__main__.:
    # Don't include __main__ statements in coverage report
